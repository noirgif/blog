# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Goddess Unknown
subtitle:
description:
author: NoirGif
language:
    - en
    - zh-cn
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://nir.moe
root: /
permalink: posts/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: 

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tranquilpeak

# math
## math support
math:
    engine: 'mathjax'
    mathjax:
        src: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML" # no source
        config:
            # default config
    katex:
        css: # "https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.css"
        js: # "https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.js"
        config:
            # default config

# sitemap
## path: sitemap path
## template: custom template path. This file will be used to generate sitemap.xml
sitemap:
    path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git   
    repo: git@github.com:noirgif/noirgif.github.io
    branch: master #published
    message:

# algolia search
algolia:
  appId: "4VZ5FRVLMP"
  apiKey: "1040be093d539de0ea08b83ce51244f9"
  adminApiKey: "5c2541cd8affeca1f5ea545c0d9690f8"
  chunkSize: 5000
  indexName: "nir.moe"
  fields:
    - title
    - date
    - permalink
    - thumbnailImageUrl
    - tags
    - categories
    - excerpt
    - excerpt:strip


index_generator:
  per_page: 5
  order_by: -date

archive_generator:
  per_page: 3
  yearly: true
  monthly: true
  daily: false

category_generator:
  per_page: 5

tag_generator:
   per_page: 5
   enable_index_page: false
  
feed:
  type: rss2
  path: rss2.xml
  limit: 3
  hub:
  content: true
  order_by: -date

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: false
    linkify: true
    typographer: true
    quotes: '“”‘’'
  anchors:
    # Minimum level for ID creation. (Ex. h2 to h6)
    level: 2
    # A suffix that is prepended to the number given if the ID is repeated.
    collisionSuffix: 'v'
    # If `true`, creates an anchor tag with a permalink besides the heading.
    permalink: false
    # Class used for the permalink anchor tag.
    permalinkClass: header-anchor 
    # The symbol used to make the permalink
    permalinkSymbol: ¶
  plugins:
    - markdown-it-footnote
    - markdown-it-abbr